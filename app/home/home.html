<form class="search-place">
	<label>Buscar centros por region</label>
	<input 
		places-auto-complete 
		ng-model="address"
		component-restrictions="{country:'cl'}"
		types="['geocode']"
		on-place-changed="placeChanged()" 
		type="text" 
		placeholder="Ej: Temuco"/>
</form>
<div class="placeInfo" ng-show="showPlace">
	<h1>{{ place.name }}</h1>
	<h2>{{ place.address }}</h2>
	<h2>Horario: {{ place.schedule.start }} - {{ place.schedule.end }}</h2>
	<h2>Tipo de donacion</h2>
	<ul>
		<li ng-repeat="type in place.product_type track by $index">{{ type }}</li>
	</ul>
</div>
<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="-33.4556033, -70.6450233" zoom="10">
		<marker
			ng-repeat="place in places"
			on-click="placeInfo({{ place }})"
			position="{{ place.pos.lat }},{{ place.pos.lon }}"
			icon="assets/otros.png">
		</marker>
	</ng-map>
</div>
